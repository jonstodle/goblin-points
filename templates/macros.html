{% macro page_header(page) %}
<h1>{{ page.title }}</h1>
<span class="meta">Published on {{ page.date | date(format="%e %B %Y")}}</span>
{% endmacro page_list %}

{% macro navigation_item(title, link, current_path) %}
<a href="{{ link }}" class="pb-1 pt-2 px-4 rounded border-2 border-gray-700 {% if current_path is containing(link) %} bg-gray-700 {% endif %} hover:bg-gray-700 block leading-none">{{ title }}</a>
{% endmacro navigation_item %}
